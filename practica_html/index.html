<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página clon eBay Devf </title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, nav, footer {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        main {
            padding: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 150px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Página clon eBay Dev f</h1>
    </header>
    <nav>
        <p>Inicio | Categorías | Contacto</p>
    </nav>
    <main>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Producto 1">
            <h3>Iphone 17 pro max</h3>
            <p>4 camaras.</p>
            <p>$20,0000 Sheintavos</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Producto 2">
            <h3>PC Gamer </h3>
            <p>200 mpx, 12 gb ram.</p>
            <p>$15,000 Sheintavos</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Producto 3">
            <h3>Terreno</h3>
            <p>Barato.</p>
            <p>$200,000 Sheintavos</p>
        </div>
    </main>
    <footer>
        <p>Derechos reservados</p>
    </footer>
</body>
</html>
